<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/pokemon.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main class="pokemon">
      <header class="details">
        <a href="index.html" class="arrow"><i class="ph ph-arrow-left"></i></a>
        <h1 class="name">Ditto</h1>
        <div class="characteristics">
          <ol class="types">
            <li class="type">normal</li>
          </ol>
          <span class="number">#001</span>
        </div>
      </header>
      <section class="principal">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg"
          alt=""
          class="image"
        />
        <ol class="stats">
          <li class="stat">
            <div class="values">
              <p class="atributte">HP</p>
              <p class="value">50</p>
            </div>

            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
          <li class="stat">
            <div class="values">
              <p class="atributte">Attack</p>
              <p class="value">50</p>
            </div>
            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
          <li class="stat">
            <div class="values">
              <p class="atributte">Defense</p>
              <p class="value">50</p>
            </div>
            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
          <li class="stat">
            <div class="values">
              <p class="atributte">Sp. Atk</p>
              <p class="value">50</p>
            </div>
            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
          <li class="stat">
            <div class="values">
              <p class="atributte">Sp. Def</p>
              <p class="value">50</p>
            </div>
            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
          <li class="stat">
            <div class="values">
              <p class="atributte">Speed</p>
              <p class="value">50</p>
            </div>
            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
          <li class="stat">
            <div class="values">
              <p class="atributte">Total</p>
              <p class="value">50</p>
            </div>
            <div class="indicator">
              <div class="progress"></div>
            </div>
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
